id: 536c94b4e19f413b867a9e63d9a41c32
name: Same subject detected from multiple sending servers
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Stream=EMAIL-GATEWAY AND $Duration=1h group count_unique
    $Subject, $SenderDomain limit 100
- type: dql
  query: _agg $count_unique $Subject
- type: dql
  query: _checkif int_compare $count_unique > 5 include
