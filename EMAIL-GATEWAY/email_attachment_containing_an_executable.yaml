id: 63cc30321b764fe0a4714df891dce8a4
name: Email attachment containing an executable
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=EMAIL-GATEWAY group count_unique
    $AttachmentName, $Sender limit 100
- type: dql
  query: '_checkif str_compare $ObjectName regex  ''.*\.exe$|.*\.BAT$|.*\.COM$'' include '
