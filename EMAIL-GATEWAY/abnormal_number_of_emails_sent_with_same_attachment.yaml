id: 340064b8bd65458eab20ca5d299f6f4d
name: Abnormal number of emails sent with same attachment
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- query: _fetch * from event where $Duration=1h AND $Stream=EMAIL-GATEWAY group count_unique
    $ObjectName, $Sender limit 100
  type: dql
- query: _agg count_unique $ObjectName
  type: dql
- query: _checkif int_compare count_unique > 5 include
  type: dql
