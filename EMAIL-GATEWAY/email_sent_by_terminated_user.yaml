name: Email sent by terminated user
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- query: _fetch * from event where $Duration=1h AND $Stream=EMAIL-GATEWAY group count_unique
    $ScopeID, $Sender limit 100
  type: dql
- query: _checkif lookup terminated_users join $ScopeID = $ScopeID str_compare $Sender
    eq $User include
  type: dql
