id: 7fdd4a7e24384cd0a4c5aee6e85676eb
name: Excessive number of DNS SERVFAIL requests-zol
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- query: _fetch * from event where $Duration=1h AND $Stream=DNS AND $Category=regex(.*servfail.*)i
    group count_unique $SrcIP limit 100
  type: dql
- query: _checkif int_compare $count_unique > 200 include
  type: dql
