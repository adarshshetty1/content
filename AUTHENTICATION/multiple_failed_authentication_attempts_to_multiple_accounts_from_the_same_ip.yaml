name: Multiple failed authentication attempts to multiple accounts from the same IP
path: /test
description: ''
type: standard
author: Adarsh Shetty
blocks:
- type: dql
  query: '_fetch * from event where $Duration=30m AND $Stream=AUTHENTICATION AND  $Status=FAILED
    AND $Action=LOGIN  group count_unique $User, $SrcIP limit 100 '
- type: dql
  query: _agg count_unique $SrcIP
- type: dql
  query: _checkif int_compare $count_unique > 3 include
- type: signal
  DetectionName: Multiple failed authentication attempts to multiple accounts from
    the same IP
  DetectionTactic: Initial Access
  DetectionTechnique: Trusted Relationship
  DetectionScore: '4'
  DetectionSeverity: Medium
  DetectionConfidence: Low
  SuspectHost: $SrcIP
