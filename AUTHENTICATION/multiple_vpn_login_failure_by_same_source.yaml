id: 796084b7932841d2ad0824c8da88f0ce
name: Multiple VPN Login Failure by same source
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: '_fetch * from event where $Duration=1h AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED AND $AuthMethod=vpn group count_unique $User, $SrcIP limit
    100 '
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique > 5 include
- type: signal
  DetectionTechnique: ''
  DetectionSeverity: ''
  TargetUser: $User
