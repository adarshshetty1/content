blocks:
- type: dql
  query: '_fetch * from event where $Duration=30m AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED  group count_unique $User, $SrcIP limit 100 '
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare $count_unique > 5 include
