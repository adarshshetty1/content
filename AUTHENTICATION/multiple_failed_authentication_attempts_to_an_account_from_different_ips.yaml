id: e0893fe2169547f8b12e54351c795adf
name: Multiple failed authentication attempts to an account from different IPs
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: '_fetch * from event where $Duration=3h AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED  group count_unique $User, $SrcIP limit 100 '
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique > 20 include
