id: 712ffe4f15284a099138a4caacd0c4ab
name: Multiple failed authentication attempts to multiple accounts from different
  IPs
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- query: _fetch * from event where $Duration=10m AND $SubSystem=AUTHENTICATION AND
    $Action=LOGIN_FAIL group count_unique $User, $SrcIP limit 100
  type: dql
- query: _checkif int_compare count_unique > 5 include
  type: dql
