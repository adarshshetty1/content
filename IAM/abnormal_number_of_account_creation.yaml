id: 7b5a714f51d74d5bb02b5bd9e88667d0
name: Abnormal number of account creation
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: '_fetch * from event where  $Stream=IAM AND $Action=USER_ACCOUNT_CREATED
    AND $Status=PASSED AND $Duration=30m group count_unique $User, $AdminUser limit
    100 '
- type: dql
  query: _checkif int_compare $count_unique > 2 include
