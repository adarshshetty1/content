name: Multiple Password Changes in a Short Span
path: /test
description: ''
type: scheduled
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Stream=IAM AND $Duration=10m AND $Action=ACCOUNT_PASSWORD_CHANGED
    group count_unique $User limit 100
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique > 3 inclue
