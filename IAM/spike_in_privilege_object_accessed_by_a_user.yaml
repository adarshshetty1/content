name: Spike in Privilege Object Accessed By a User
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Status=PASSED AND $Stream=IAM AND $Action=PRIVILEGE_OBJECT_ACCESS
    AND $Duration=30m  group count_unique $AdminUser, $SrcIP limit 100
- type: dql
  query: _checkif int_compare $count_unique > 5 include
