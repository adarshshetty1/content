id: 1889e33743fd41afbcbb1520639dbed1
name: Windows Multiple Accounts Enabled In Short Span
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Stream=IAM AND $Duration=1h AND $Action=ACCOUNT_ENABLED
    group count_unique $User, $AdminUser limit 100
- type: dql
  query: _checkif str_compare $User substr '$' exclude
- type: dql
  query: _checkif int_compare $count_unique > 5 include
