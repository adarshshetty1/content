id: df320450969d444ebecb42f890f7b6fd
name: Deleting Multiple Users
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Duration=15m AND $Action=USER_ACCOUNT_DELETED
    AND $Stream=IAM group count_unique $User, $AdminUser limit 100
- type: dql
  query: _agg count_unique $AdminUser
- type: dql
  query: _checkif int_compare $count_unique > 5 include
