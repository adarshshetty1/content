id: 1538b7cec9f64a5b8d29be9171b38a0f
name: Mutiple Accounts Disabled In Short Span
path: /test
description: ''
type: standard
author: Lucifer Morningstar
blocks:
- type: dql
  query: _fetch * from event where $Duration=10m AND $Stream=IAM AND $Action=USER_ACCOUNT_DISABLED
    group count_unique $User limit 100
- type: dql
  query: _checkif int_compare $count_unique > 1 include
