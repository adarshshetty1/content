title: Rundll32 Internet Connection
author: Florian Roth
detection:
- SELECT * FROM SYSMON-NETWORK WHERE (($Image LIKE "%\\rundll32.exe" AND
  $Initiated = "true") AND NOT (($DstIP LIKE "10.%" OR $DstIP LIKE "192.168.%" OR
  $DstIP LIKE "172.16.%" OR $DstIP LIKE "172.17.%" OR $DstIP LIKE "172.18.%" OR $DstIP
  LIKE "172.19.%" OR $DstIP LIKE "172.20.%" OR $DstIP LIKE "172.21.%" OR $DstIP LIKE
  "172.22.%" OR $DstIP LIKE "172.23.%" OR $DstIP LIKE "172.24.%" OR $DstIP LIKE "172.25.%"
  OR $DstIP LIKE "172.26.%" OR $DstIP LIKE "172.27.%" OR $DstIP LIKE "172.28.%" OR
  $DstIP LIKE "172.29.%" OR $DstIP LIKE "172.30.%" OR $DstIP LIKE "172.31.%" OR $DstIP
  LIKE "127.%")))
