title: Antivirus Relevant File Paths Alerts
author: Florian Roth
detection:
- SELECT * FROM ENDPOINT-THREAT WHERE ($FileName LIKE "C:\\Windows\\Temp\\%" OR $FileName
  LIKE "C:\\Temp\\%" OR $FileName LIKE "%\\Client\\%" OR $FileName LIKE "C:\\PerfLogs\\%"
  OR $FileName LIKE "C:\\Users\\Public\\%" OR $FileName LIKE "C:\\Users\\Default\\%"
  OR $FileName LIKE "%.ps1" OR $FileName LIKE "%.vbs" OR $FileName LIKE "%.bat" OR
  $FileName LIKE "%.chm" OR $FileName LIKE "%.xml" OR $FileName LIKE "%.txt" OR $FileName
  LIKE "%.jsp" OR $FileName LIKE "%.jspx" OR $FileName LIKE "%.asp" OR $FileName LIKE
  "%.aspx" OR $FileName LIKE "%.php" OR $FileName LIKE "%.war" OR $FileName LIKE "%.hta"
  OR $FileName LIKE "%.lnk" OR $FileName LIKE "%.scf" OR $FileName LIKE "%.sct" OR
  $FileName LIKE "%.vbe" OR $FileName LIKE "%.wsf" OR $FileName LIKE "%.wsh")
