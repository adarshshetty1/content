title: Load of dbghelp/dbgcore DLL from Suspicious Process
author: Perez Diego (@darkquassar), oscd.community, Ecco
detection:
- SELECT * FROM WINDOWSIMAGE_LOAD WHERE (((($ImageLoaded LIKE "%\\dbghelp.dll" OR
  $ImageLoaded LIKE "%\\dbgcore.dll") AND ($Image LIKE "%\\msbuild.exe" OR $Image
  LIKE "%\\cmd.exe" OR $Image LIKE "%\\svchost.exe" OR $Image LIKE "%\\rundll32.exe"
  OR $Image LIKE "%\\powershell.exe" OR $Image LIKE "%\\word.exe" OR $Image LIKE "%\\excel.exe"
  OR $Image LIKE "%\\powerpnt.exe" OR $Image LIKE "%\\outlook.exe" OR $Image LIKE
  "%\\monitoringhost.exe" OR $Image LIKE "%\\wmic.exe" OR $Image LIKE "%\\bash.exe"
  OR $Image LIKE "%\\wscript.exe" OR $Image LIKE "%\\cscript.exe" OR $Image LIKE "%\\mshta.exe"
  OR $Image LIKE "%\\regsvr32.exe" OR $Image LIKE "%\\schtasks.exe" OR $Image LIKE
  "%\\dnx.exe" OR $Image LIKE "%\\regsvcs.exe" OR $Image LIKE "%\\sc.exe" OR $Image
  LIKE "%\\scriptrunner.exe")) AND NOT ($Image LIKE "%Visual Studio%")) OR ((($ImageLoaded
  LIKE "%\\dbghelp.dll" OR $ImageLoaded LIKE "%\\dbgcore.dll") AND $Signed = "FALSE")
  AND NOT ($Image LIKE "%Visual Studio%")))
