title: AWS EC2 VM Export Failure
author: Diogo Braz
detection:
- SELECT * FROM CLOUDTRAIL WHERE (($EventName = "CreateInstanceExportTask" AND $EventSource
  = "ec2.amazonaws.com") AND (($ErrorMessage LIKE "%" OR errorCode LIKE "%") OR ($EventName
  = "ConsoleLogin" AND $ResponseElements LIKE "%Failure%")))
