title: Copying Sensitive Files with Credential Data
author: Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community
detection:
- SELECT * FROM SYSMON-PROCESS WHERE (($Image LIKE "%\\esentutl.exe" AND
  ($CommandLine LIKE "%vss%" OR $CommandLine LIKE "% /m %" OR $CommandLine LIKE "%
  /y %")) OR ($CommandLine LIKE "%\\windows\\ntds\\ntds.dit%" OR $CommandLine LIKE
  "%\\config\\sam%" OR $CommandLine LIKE "%\\config\\security%" OR $CommandLine LIKE
  "%\\config\\system %" OR $CommandLine LIKE "%\\repair\\sam%" OR $CommandLine LIKE
  "%\\repair\\system%" OR $CommandLine LIKE "%\\repair\\security%" OR $CommandLine
  LIKE "%\\config\\RegBack\\sam%" OR $CommandLine LIKE "%\\config\\RegBack\\system%"
  OR $CommandLine LIKE "%\\config\\RegBack\\security%"))
