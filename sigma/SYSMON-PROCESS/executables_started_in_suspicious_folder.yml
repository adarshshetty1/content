title: Executables Started in Suspicious Folder
author: Florian Roth
detection:
- SELECT * FROM SYSMON-PROCESS WHERE ($Image LIKE "C:\\PerfLogs\\%" OR $Image
  LIKE "C:\\$Recycle.bin\\%" OR $Image LIKE "C:\\Intel\\Logs\\%" OR $Image LIKE "C:\\Users\\Default\\%"
  OR $Image LIKE "C:\\Users\\Public\\%" OR $Image LIKE "C:\\Users\\NetworkService\\%"
  OR $Image LIKE "C:\\Windows\\Fonts\\%" OR $Image LIKE "C:\\Windows\\Debug\\%" OR
  $Image LIKE "C:\\Windows\\Media\\%" OR $Image LIKE "C:\\Windows\\Help\\%" OR $Image
  LIKE "C:\\Windows\\addins\\%" OR $Image LIKE "C:\\Windows\\repair\\%" OR $Image
  LIKE "C:\\Windows\\security\\%" OR $Image LIKE "%\\RSA\\MachineKeys\\%" OR $Image
  LIKE "C:\\Windows\\system32\\config\\systemprofile\\%" OR $Image LIKE "C:\\Windows\\Tasks\\%"
  OR $Image LIKE "C:\\Windows\\System32\\Tasks\\%")
