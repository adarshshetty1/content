title: Download from Suspicious TLD
author: Florian Roth
detection:
- SELECT * FROM WEBFILTER WHERE ($URL IN ("exe", "vbs", "bat", "rar", "ps1", "doc",
  "docm", "xls", "xlsm", "pptm", "rtf", "hta", "dll", "ws", "wsf", "sct", "zip") AND
  ($Domain LIKE "%.country" OR $Domain LIKE "%.stream" OR $Domain LIKE "%.gdn" OR
  $Domain LIKE "%.mom" OR $Domain LIKE "%.xin" OR $Domain LIKE "%.kim" OR $Domain
  LIKE "%.men" OR $Domain LIKE "%.loan" OR $Domain LIKE "%.download" OR $Domain LIKE
  "%.racing" OR $Domain LIKE "%.online" OR $Domain LIKE "%.science" OR $Domain LIKE
  "%.ren" OR $Domain LIKE "%.gb" OR $Domain LIKE "%.win" OR $Domain LIKE "%.top" OR
  $Domain LIKE "%.review" OR $Domain LIKE "%.vip" OR $Domain LIKE "%.party" OR $Domain
  LIKE "%.tech" OR $Domain LIKE "%.xyz" OR $Domain LIKE "%.date" OR $Domain LIKE "%.faith"
  OR $Domain LIKE "%.zip" OR $Domain LIKE "%.cricket" OR $Domain LIKE "%.space" OR
  $Domain LIKE "%.info" OR $Domain LIKE "%.vn" OR $Domain LIKE "%.cm" OR $Domain LIKE
  "%.am" OR $Domain LIKE "%.cc" OR $Domain LIKE "%.asia" OR $Domain LIKE "%.ws" OR
  $Domain LIKE "%.tk" OR $Domain LIKE "%.biz" OR $Domain LIKE "%.su" OR $Domain LIKE
  "%.st" OR $Domain LIKE "%.ro" OR $Domain LIKE "%.ge" OR $Domain LIKE "%.ms" OR $Domain
  LIKE "%.pk" OR $Domain LIKE "%.nu" OR $Domain LIKE "%.me" OR $Domain LIKE "%.ph"
  OR $Domain LIKE "%.to" OR $Domain LIKE "%.tt" OR $Domain LIKE "%.name" OR $Domain
  LIKE "%.tv" OR $Domain LIKE "%.kz" OR $Domain LIKE "%.tc" OR $Domain LIKE "%.mobi"
  OR $Domain LIKE "%.study" OR $Domain LIKE "%.click" OR $Domain LIKE "%.link" OR
  $Domain LIKE "%.trade" OR $Domain LIKE "%.accountant" OR $Domain LIKE "%.cf" OR
  $Domain LIKE "%.gq" OR $Domain LIKE "%.ml" OR $Domain LIKE "%.ga" OR $Domain LIKE
  "%.pw"))
