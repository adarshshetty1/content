title: VBA DLL Loaded Via Microsoft Word
author: Antonlovesdnb
detection:
- SELECT * FROM SYSMON-IMAGE-LOAD WHERE (($Image LIKE "%\\winword.exe" OR $Image LIKE
  "%\\powerpnt.exe" OR $Image LIKE "%\\excel.exe" OR $Image LIKE "%\\outlook.exe")
  AND ($ImageLoaded LIKE "%\\VBE7.DLL" OR $ImageLoaded LIKE "%\\VBEUI.DLL" OR $ImageLoaded
  LIKE "%\\VBE7INTL.DLL"))
