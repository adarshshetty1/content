blocks:
- type: sql
  query: SELECT $DstPort, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=1h GROUP BY $DstPort ORDER BY $TotalBytes DESC LIMIT 10
- type: visual
  data:
    widget_name: Top Destination ports
    chart_type: column
    config:
      type: default
      key:
      - $DstPort
      - null
      value: $TotalBytes
