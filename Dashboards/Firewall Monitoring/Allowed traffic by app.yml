id: 89c578255ec344d1a045578c44effdd8
name: Allowed traffic by app
path: /visualization/Firewall Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $SrcIP, $DstIP, $App, COUNT(*) AS $TotalCount FROM FIREWALL WHERE $Action='PACKET_ALLOWED' AND $Duration=1d GROUP BY $SrcIP,$DstIP,$App ORDER BY $TotalCount DESC LIMIT 10
- type: visual
  data:
    widget_name: Allowed traffic by app
    chart_type: area
    config:
      type: default
      key:
      - $App
      - null
      value: $TotalCount
