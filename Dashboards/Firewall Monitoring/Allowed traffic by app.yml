id: 89c578255ec344d1a045578c44effdd8
name: Allowed traffic by app
path: /visualization/Firewall Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $App, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=1h AND $Action='PACKET_ALLOWED' GROUP BY $App ORDER BY $TotalBytes DESC LIMIT 10
- type: visual
  data:
    widget_name: Allowed traffic by app
    chart_type: area
    config:
      type: default
      key:
      - $App
      - null
      value: $TotalBytes
