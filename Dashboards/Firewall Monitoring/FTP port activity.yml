id: a6e48dfd6e2d418591877253770849d9
name: FTP port activity
path: /Visualization/Firewall Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $DstPort, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=1h AND ($DstPort='20' OR $DstPort='21') AND $DstType='PUBLIC' GROUP BY $DstPort HAVING $TotalBytes > 0 ORDER BY $TotalBytes DESC LIMIT 10
- type: visual
  data:
    widget_name: FTP port activity
    chart_type: pie
    config:
      type: default
      key:
      - $DstPort
      - null
      value: $TotalBytes
