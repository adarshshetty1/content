id: 428a5513a5474499b051d519b4729761
name: Traffic by destination ports
path: /Visualization/Firewall Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $DstPort, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=1h GROUP BY $DstPort HAVING $TotalBytes > 0 ORDER BY $TotalBytes DESC LIMIT 10
- type: visual
  data:
    widget_name: Traffic by destination ports
    chart_type: bar
    config:
      type: default
      key:
      - $DstPort
      - null
      value: $TotalBytes
