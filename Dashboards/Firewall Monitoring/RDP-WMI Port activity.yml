id: 346879c48b85403493e4406baceeffec
name: RDP-WMI Port activity
path: /Visualization/Firewall Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $DstPort, SUM($TXLen) AS $TotalBytes FROM FIREWALL WHERE $Duration=1h AND ($DstPort='3389' OR $DstPort='135') AND $DstType='PUBLIC' GROUP BY $DstPort HAVING $TotalBytes > 0 ORDER BY $TotalBytes DESC LIMIT 10
- type: visual
  data:
    widget_name: RDP-WMI Port activity
    chart_type: pie
    config:
      type: donut
      key:
      - $DstPort
      - null
      value: $TotalBytes
