name: Threats detected over time
path: /Visualization/Threat Alerts Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $Stream=THREAT AND $Action=THREAT_DETECTED AND $Duration=6h group timeslice 1m limit 360
- type: visual
  data:
    widget_name: Threats detected over time
    chart_type: timeline
    config:
      type: default
      key:
      - $CNAMTime
      - null
      value: count