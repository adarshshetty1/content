id: 015570577dc64596b65dd614420e515b
name: Top Network Threats
path: /visualization/Threat Alerts Monitoring
description: ''
type: standard
author: dnif
blocks:
- type: sql
  query: SELECT $Threat, COUNT($Threat) AS $CountThreat FROM THREAT WHERE $Duration=1d AND $Vector='NETWORK' GROUP BY $Threat ORDER BY $CountThreat DESC LIMIT 10
- type: visual
  data:
    widget_name: Top Network Threats
    chart_type: column
    config:
      type: default
      key:
      - $Threat
      - null
      value: $CountThreat
