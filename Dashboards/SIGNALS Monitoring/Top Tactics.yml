name: Top Tactics
path: /visualization/SIGNALS Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $DetectionTactic, COUNT($DetectionTactic) AS $CountDetection FROM Signals WHERE $Duration=1d GROUP BY $DetectionTactic ORDER BY $CountDetection DESC LIMIT 10
- type: visual
  data:
    widget_name: Top Tactics
    chart_type: pie
    config:
      type: default
      key:
      - $DetectionTactic
      - null
      value: $CountDetection
