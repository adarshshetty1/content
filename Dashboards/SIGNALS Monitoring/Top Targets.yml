blocks:
- type: sql
  query: SELECT $TargetHost, COUNT($TargetHost) AS $CountTarget FROM Signals WHERE $Duration=1d GROUP BY $TargetHost ORDER BY $CountTarget DESC LIMIT 10
- type: visual
