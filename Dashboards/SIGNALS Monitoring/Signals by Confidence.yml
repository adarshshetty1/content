blocks:
- type: sql
  query: SELECT $DetectionConfidence, COUNT($DetectionName) AS $CountDetect FROM SIGNALS WHERE $Duration=1d GROUP BY $DetectionName,$DetectionConfidence
- type: visual
  data:
    widget_name: Signals by Confidence
    chart_type: column
    config:
      type: default
      key:
      - $DetectionConfidence
      - null
      value: $CountDetect
