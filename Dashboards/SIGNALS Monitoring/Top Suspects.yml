id: 863be1ebd4094983a21515837853b8ed
name: Top Suspects
path: /visualization/SIGNALS Monitoring
description: ''
type: standard
author: dnif
blocks:
- type: sql
  query: SELECT $SuspectHost, COUNT($SuspectHost) AS $CountSuspect FROM Signals WHERE $Duration=1d GROUP BY $SuspectHost ORDER BY $CountSuspect DESC LIMIT 10
- type: visual
  data:
    widget_name: Top Suspects
    chart_type: line
    config:
      type: default
      key:
      - $SuspectHost
      - null
      value: $CountSuspect
