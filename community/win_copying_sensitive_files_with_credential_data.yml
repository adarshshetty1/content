id: ab71f692ec8f485fa1a1e4220b373619
name: Copying Sensitive Files with Credential Data
path: /Advanced Threat Detection/Windows Process Monitoring
description: Files with well-known filenames (sensitive files with credential data)
  copying
type: standard
author: community
blocks:
- type: text
  code: "Author: Teymur Kheirkhabarov, Daniil Yugoslavskiy, oscd.community \n References:\
    \ ['https://room362.com/post/2013/2013-06-10-volume-shadow-copy-ntdsdit-domain-hashes-remotely-part-1/',\
    \ 'https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment',\
    \ 'https://dfironthemountain.wordpress.com/2018/12/06/locked-file-access-using-esentutl-exe/']"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE (($Image LIKE "%\\esentutl.exe" AND ($CommandLine
    LIKE "%vss%" OR $CommandLine LIKE "% /m %" OR $CommandLine LIKE "% /y %")) OR
    ($CommandLine LIKE "%\\windows\\ntds\\ntds.dit%" OR $CommandLine LIKE "%\\config\\sam%"
    OR $CommandLine LIKE "%\\config\\security%" OR $CommandLine LIKE "%\\config\\system
    %" OR $CommandLine LIKE "%\\repair\\sam%" OR $CommandLine LIKE "%\\repair\\system%"
    OR $CommandLine LIKE "%\\repair\\security%" OR $CommandLine LIKE "%\\config\\RegBack\\sam%"
    OR $CommandLine LIKE "%\\config\\RegBack\\system%" OR $CommandLine LIKE "%\\config\\RegBack\\security%"))
- type: signal
  DetectionName: Copying Sensitive Files with Credential Data
  DetectionTactic: Credential Access
  DetectionTechnique: OS Credential Dumping
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
