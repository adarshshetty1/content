name: Shadow Copies Deletion Using Operating Systems Utilities
path: /Advanced Threat Detection/Windows Process Monitoring
description: Shadow Copies deletion using operating systems utilities
type: standard
author: community
blocks:
- type: text
  code: "Author: Florian Roth, Michael Haag, Teymur Kheirkhabarov, Daniil Yugoslavskiy,\
    \ oscd.community \n References: ['https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment',\
    \ 'https://blog.talosintelligence.com/2017/05/wannacry.html', 'https://securingtomorrow.mcafee.com/other-blogs/mcafee-labs/new-teslacrypt-ransomware-arrives-via-spam/',\
    \ 'https://www.bleepingcomputer.com/news/security/why-everyone-should-disable-vssadmin-exe-now/',\
    \ 'https://www.hybrid-analysis.com/sample/ed01ebfbc9eb5bbea545af4d01bf5f1071661840480439c6e5babe8e080e41aa?environmentId=100']"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE (($Image LIKE "%\\powershell.exe" OR $Image
    LIKE "%\\wmic.exe" OR $Image LIKE "%\\vssadmin.exe") AND $CommandLine LIKE "%shadow%"
    AND $CommandLine LIKE "%delete%")
- type: signal
  DetectionName: Shadow Copies Deletion Using Operating Systems Utilities
  DetectionTactic: Impact
  DetectionTechnique: Inhibit System Recovery
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
