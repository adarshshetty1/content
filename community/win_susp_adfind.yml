id: fad2e50bf1cc4386b4c7074232dc28e2
name: Suspicious AdFind Execution
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects the execution of a AdFind for Active Directory enumeration
type: standard
author: community
blocks:
- type: text
  code: "Author: FPT.EagleEye Team \n References: ['https://social.technet.microsoft.com/wiki/contents/articles/7535.adfind-command-examples.aspx',\
    \ 'https://github.com/center-for-threat-informed-defense/adversary_emulation_library/blob/master/fin6/Emulation_Plan/Phase1.md']"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE ($Commandline LIKE "%objectcategory%"
    AND ($Image LIKE "%\\adfind.exe"))
- type: signal
  DetectionName: Suspicious AdFind Execution
  DetectionTactic: Discovery
  DetectionTechnique: Domain Trust Discovery
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
