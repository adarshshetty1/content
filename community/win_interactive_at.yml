id: 3381caeebe2a499489b7e155c371204e
name: Interactive AT Job
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detect an interactive AT job, which may be used as a form of privilege
  escalation
type: standard
author: community
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |E.M. Anhaus (orignally from Atomic Blue Detections, Endgame), oscd.community|https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1053/T1053.yaml<br>https://eqllib.readthedocs.io/en/latest/analytics/d8db43cf-ed52-4f5c-9fb3-c9a4b95a0b56.html|"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE ($Image LIKE "%\\at.exe" AND $CommandLine
    LIKE "%interactive%")
- type: signal
  DetectionName: Interactive AT Job
  DetectionTactic: Execution
  DetectionTechnique: Scheduled Task/Job
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
