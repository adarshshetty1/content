id: 28e5ed6ecc9e4cf39a98a3a9a6aafcf0
name: Suspicious Process Start Locations
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects suspicious process run from unusual locations
type: standard
author: community
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |juju4|https://car.mitre.org/wiki/CAR-2013-05-002|"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE ($Image LIKE "%:\\RECYCLER\\%" OR $Image
    LIKE "%:\\SystemVolumeInformation\\%" OR $Image LIKE "C:\\Windows\\Tasks\\%" OR
    $Image LIKE "C:\\Windows\\debug\\%" OR $Image LIKE "C:\\Windows\\fonts\\%" OR
    $Image LIKE "C:\\Windows\\help\\%" OR $Image LIKE "C:\\Windows\\drivers\\%" OR
    $Image LIKE "C:\\Windows\\addins\\%" OR $Image LIKE "C:\\Windows\\cursors\\%"
    OR $Image LIKE "C:\\Windows\\system32\\tasks\\%")
- type: signal
  DetectionName: Suspicious Process Start Locations
  DetectionTactic: Defense Evasion
  DetectionTechnique: Masquerading
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
