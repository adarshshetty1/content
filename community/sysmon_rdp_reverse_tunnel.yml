id: 251d51a43a134ca38757f84e1919b2aa
name: RDP Over Reverse SSH Tunnel
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects svchost hosting RDP termsvcs communicating with the loopback
  address and on TCP port 3389
type: standard
author: community
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |Samir Bousseaden|https://twitter.com/SBousseaden/status/1096148422984384514|"
- type: sql
  query: SELECT * FROM SYSMON-NETWORK WHERE ($Image LIKE "%\\svchost.exe" AND $Action='NETWORK_CONNECTION' AND $Status='PASSED' AND $SrcPort = "3389" AND ($DstIP='127.0.0.1%' OR $DstIP="::1"))
- type: signal
  DetectionName: RDP Over Reverse SSH Tunnel
  DetectionTactic: Lateral Movement
  DetectionTechnique: Remote Services
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
