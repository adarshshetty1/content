id: 36fd10802a38415a8703523fe64b106e
name: dotNET DLL Loaded Via Office Applications
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects any assembly DLL being loaded by an Office Product
type: standard
author: community
blocks:
- type: text
  code: "Author: Antonlovesdnb \n References: ['https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16']"
- type: sql
  query: SELECT * FROM SYSMON-IMAGE-LOAD WHERE (($Image LIKE "%\\winword.exe" OR $Image
    LIKE "%\\powerpnt.exe" OR $Image LIKE "%\\excel.exe" OR $Image LIKE "%\\outlook.exe")
    AND ($ImageLoaded LIKE "C:\\Windows\\assembly\\%"))
- type: signal
  DetectionName: dotNET DLL Loaded Via Office Applications
  DetectionTactic: Execution
  DetectionTechnique: User Execution
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
