name: Ping Hex IP
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects a ping command that uses a hex encoded IP address
type: standard
author: community
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |Florian Roth|https://github.com/vysec/Aggressor-VYSEC/blob/master/ping.cna<br>https://twitter.com/vysecurity/status/977198418354491392|"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE (($CommandLine LIKE "%\\ping.exe 0x%"
    OR $CommandLine LIKE "%\\ping 0x%") AND ($Image LIKE "%ping.exe%"))
- type: signal
  DetectionName: Ping Hex IP
  DetectionTactic: Defense Evasion
  DetectionTechnique: Obfuscated Files or Information
  TargetHost: $System
  DetectionScore: 5
