- type: dql
  query: _fetch * from event where NOT $User=LOCAL SERVICE NOT $User=SYSTEM AND $Stream=SYSMON-PROCESS
    AND $Duration=1h AND $Action=PROCESS_ADDED AND $Process=regex(.*start.*|.*query.*|.*stop.*|.*service.*|.*tasklist.*)i
    group count_unique $User, $SystemName limit 100
- type: signal
