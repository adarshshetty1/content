blocks:
- type: dql
  query: _fetch * from event where $Duration=15m AND $Stream=SYSMON-PROCESS AND $EventID=1
    AND $Action=PROCESS_ADDED group count_unique $Process, $User limit 100
- type: dql
  query: _agg count_unique $Process
