blocks:
- type: dql
  query: _fetch * from event where $Duration=30m AND $AtkMsg=regex((?i).*vulnerability.*)
    AND $Stream=NETWORK-THREAT AND $Severity in [MEDIUM, LOW] group count_unique $AtkMsg,
    $DstIP limit 100
- type: dql
  query: _checkif int_compare $count_unique > 5 include
