- type: dql
  query: _fetch * from event where $Duration=30m AND $Severity=HIGH AND $AtkMsg=regex(.*vulnerability.*)i
    AND $Stream=NETWORK-THREAT group count_unique $AtkMsg, $DstIP limit 100
- type: dql
  query: _checkif int_compare $count_unique > 5 include
