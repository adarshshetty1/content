id: 59bea28ab8dd4d4a81b1c057206e846e
name: Multiple signatures triggered from same Source IP
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=NETWORK-THREAT group count_unique
    $AtkMsg, $SrcIP limit 100
- type: dql
  query: _agg count_unique $SrcIP
- type: dql
  query: _checkif int_compare $count_unique > 5 include
