id: 9d5f9bd516a347c78e2b2ece2ed012b8
name: Spyware outbreak detected
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $AtkSign=regex((?i).*spyware.*)
    AND $Stream=NETWORK-THREAT group count_unique $SrcIP, $DstIP limit 100
- type: dql
  query: _agg count_unique $SrcIP
- type: dql
  query: _checkif int_compare $count_unique > 5 include
