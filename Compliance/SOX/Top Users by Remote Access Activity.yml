blocks:
- type: dql
  query: _fetch * from event where $Stream=AUTHENTICATION AND $AuthProto=VPN AND
    $Duration=1d  group count_unique $User limit 100
- type: dql
  query: _fetch * from event where $Stream=AUTHENTICATION AND $AuthProto=SSH AND
    $Duration=1d  group count_unique $User limit 100
