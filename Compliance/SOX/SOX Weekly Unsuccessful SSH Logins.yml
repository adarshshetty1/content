id: 3cf0d11a2f7e40ba87416f093e6bb5e1
name: SOX Weekly Unsuccessful SSH Logins
path: /Compliance/SOX
description: ''
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $AuthProto=SSH AND $Duration=7d AND $Action=LOGIN
    AND $Status=FAILED AND $Stream=AUTHENTICATION group count_unique $User, $SrcIP
    , $Reason limit 100
