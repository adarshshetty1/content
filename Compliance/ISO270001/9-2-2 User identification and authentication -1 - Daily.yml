id: b417340bde484e1e8088889fb2a6e928
name: 9-2-2 User identification and authentication -1 - Daily
path: e44c9fae7d9a4e5bae504a2e50c12aaf
description: This use case detects failed logins on daily basis.
type: standard
author: Sharron
blocks:
- type: dql
  query: _fetch * from event where $Duration=1d AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED group count_unique $User , $System , $Reason limit 100

