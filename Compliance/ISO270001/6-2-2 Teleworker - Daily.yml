id: dbffb5c8131e4abcb5b4d1cb62e29978
name: 6-2-2 Teleworker - Daily
path: e44c9fae7d9a4e5bae504a2e50c12aaf
description: Lists files accessed by remote users
type: standard
author: Sharron
blocks:
- type: dql
  query: '_fetch * from event where $Duration=1d AND $Stream=AUTHENTICATION AND $AuthProto
    in [SSH,VPN] group count_unique $AuthProto , $System , $User  as #A limit 100'
- type: dql
  query: '>>_fetch * from event where  $Duration=1d AND $Stream=Sysmon-File group
    count_unique  $User , $TargetFile  as #B limit 100'
- type: dql
  query: '>>_agg count_unique $User'
- type: dql
  query: '>>_checkif int_compare count_unique = 2 include'
