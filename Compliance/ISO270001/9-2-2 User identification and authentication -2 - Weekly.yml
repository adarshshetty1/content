name: 9-2-2 User identification and authentication -2 - Weekly
path: e44c9fae7d9a4e5bae504a2e50c12aaf
description: This use case detects failed logins on weekly basis.
type: standard
author: Sharron
blocks:
- type: dql
  query: _fetch * from event where $Duration=7d AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED group count_unique $User , $System limit 100
