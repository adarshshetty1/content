name: 9-2-2 User identification and authentication -3- Daily
path: e44c9fae7d9a4e5bae504a2e50c12aaf
description: This use case detects failed logins  from diverse locations on daily basis.
type: standard
author: Sharron
blocks:
- type: dql
  query: _fetch * from event where $Duration=1d AND $Stream=AUTHENTICATION AND $Action=LOGIN
    AND $Status=FAILED group count_unique $User, $SrcCN , $Reason limit 100
- type: dql
  query: '>>_agg count_unique $User'
- type: dql
  query: '>>_checkif int_compare count_unique > 1 include'
