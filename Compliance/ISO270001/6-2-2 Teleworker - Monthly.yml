id: 71cb67599b9d4dbe94bce82e52b0930f
name: 6-2-2 Teleworker - Monthly
path: e44c9fae7d9a4e5bae504a2e50c12aaf
description: Lists files accessed by remote users
type: standard
author: Sharron
blocks:
- type: dql
  query: '_fetch * from event where $Duration=1M AND $Stream=AUTHENTICATION AND $AuthProto
    in [SSH,VPN] group count_unique $AuthProto , $User , $System as #A limit 100'
- type: dql
  query: '_fetch * from event where  $Duration=1M AND $Stream=Sysmon-File group count_unique
    $User ,  $TargetFile as #B limit 100'
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique = 2 include
