id: a5a3949737b74d2d92c60213a4d414e3
name: FISMA Weekly Unsuccessful SSH Logins
path: /Compliance/FISMA
description: ''
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $AuthProto=SSH AND $Duration=7d AND $Action=LOGIN
    AND $Status=FAILED AND $Stream=AUTHENTICATION group count_unique $User, $SrcIP
    limit 100
