id: 4202f9c9c6a2418ab958d8d88a36c525
name: FISMA Remote Access Activity Summary
path: /Compliance/FISMA
description: ''
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $AuthProto=SSH AND $Duration=1d AND $Stream=AUTHENTICATION
    group count_unique $Action, $SrcIP, $DevSrcIP limit 100
- type: dql
  query: ' _fetch * from event where $Stream=AUTHENTICATION AND $Duration=1d AND $AuthProto=VPN
    group count_unique $Action, $SrcIP, $System, $User limit 100'
