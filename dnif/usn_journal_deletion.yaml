blocks:
- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$ParentImage, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE $Image LIKE '%fsutil.exe' AND $Commandline
    LIKE '%deletejournal%usn%' GROUP BY $Image,$ParentImage,$ParentCommandLine,$User
    LIMIT 100
- type: signal
  DetectionName: USN Journal Deletion
  DetectionTactic: Defense Evasion
  DetectionTechnique: Indicator Removal on Host
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
