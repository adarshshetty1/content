- type: sql
  query: SELECT $System FROM SYSMON-REGISTRY
    WHERE $Action='OBJECT_MODIFIED' AND ($TargetObject LIKE "%CurrentVersion\\AppCompatFlags\\Custom%" OR $TargetObject LIKE "%CurrentVersion\\AppCompatFlags\\InstalledSDB%") GROUP BY $System
