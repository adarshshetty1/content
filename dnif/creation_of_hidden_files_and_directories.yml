- type: sql
  query: SELECT $Process,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND ($Process LIKE "%\/tmp%" OR $Process LIKE "\/var\/tmp" OR $Process LIKE "%\/dev\/shm%")  AND $ProcessArgs LIKE "%\_\-%\_\-\.%" AND  ($ProcessName!='ls' OR  ProcessName!='find') GROUP BY $ProcessName,$System
- type: signal
  DetectionName: Creation of Hidden Files and Directories
  DetectionTactic: Defense Evasion
  DetectionTechnique: Hidden Files and Directories
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low