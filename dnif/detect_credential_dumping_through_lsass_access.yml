id: d6224a8ac51142b48fa907379e2d3cd9
name: Detect Credential Dumping through LSASS access
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: streamed
author: DNIF
blocks:
- type: sql
  query: SELECT $System FROM
    SYSMON-PROCESS WHERE $Action='PROCESS_ADDED' AND $TargetImage LIKE "%lsass.exe%"
    AND ($GrantedAccess='0x1010' OR $GrantedAccess='0x1410') GROUP BY $System
- type: signal
  DetectionName: Detect Credential Dumping through LSASS access
  DetectionTactic: Credential Access
  DetectionTechnique: OS Credential Dumping
  TargetHost: $System
  DetectionScore: 10
  DetectionConfidence: High
