- type: sql
  query: SELECT $System, $User,$Image, COUNT ($TaregetFileName) AS PROCESS FROM SYSMON-FILE
    WHERE $TargetFileName LIKE '%Recycle.Bin%' AND $Image NOT LIKE '%explorer.exe'
    AND GROUP BY $Image, $TargetFileName, $User limit 100
