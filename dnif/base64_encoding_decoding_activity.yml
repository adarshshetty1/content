id: eef4af9302c84e2694f1cd2bb5281af6
name: Base64 Encoding/Decoding Activity
path: /Advanced Threat Detection/Linux Process Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND ($ProcessName='base64' OR $ProcessName='base64plain' OR $ProcessName='base64url' OR $ProcessName='base64mime' OR $ProcessName='base64pem') GROUP BY $ProcessName,$System
- type: signal
  DetectionName: Base64 Encoding/Decoding Activity
  DetectionTactic: Defense Evasion
  DetectionTechnique: Obfuscated Files or Information
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low