- type: sql
  query: SELECT $System, $User, $Image, $ParentImage, $CommandLine FROM SYSMON-PROCESS
    WHERE $Image LIKE "%sc.exe" AND ($CommandLine LIKE "%  create %" OR $CommandLine
    LIKE "% config %") LIMIT 100
