name: Attempt to Disable IPTables or Firewall
path: /Advanced Threat Detection/Linux Process Monitoring
description: ''
type: streamed
author: DNIF
blocks:
- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND (($ProcessName='ufw' AND ($ProcessArgs LIKE "allow" OR $ProcessArgs LIKE "disable" OR $ProcessArgs LIKE "reset")) OR (($ProcessName='service' AND $ProcessArgs LIKE "%stop%") OR ($ProcessName='chkconfig' AND $ProcessArgs LIKE "%off%") OR (($ProcessName='%systemctl' AND $ProcessArgs LIKE "%disable%") OR ($ProcessName='systemctl' AND $ProcessArgs LIKE "%stop%") OR ($ProcessName='systemctl' AND $ProcessArgs LIKE "%kill%")) AND($ProcessArgs LIKE "%firewalld%" OR $ProcessArgs LIKE "%ip6tables%" OR $ProcessArgs LIKE "%iptables%" ))) GROUP BY $ProcessName,$System
- type: signal
  DetectionName: Attempt to Disable IPTables or Firewall
  DetectionTactic: Defense Evasion
  DetectionTechnique: Disabling Security Tools
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low