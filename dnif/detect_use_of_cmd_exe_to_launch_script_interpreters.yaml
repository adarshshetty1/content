id: da629c937d784963a410186dd4d59ddd
name: Detect Use of cmd exe to Launch Script Interpreters
path: /dnif
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $System, $User, $ParentImage, $Image, $ParentCommandLine, $CommandLine
    FROM SYSMON-PROCESS WHERE $ParentImage LIKE "%cmd.exe" AND ($Image LIKE "%cscript.exe"
    OR $Image LIKE "%wscript.exe")  LIMIT 100
- type: signal
  DetectionName: Detect Use of cmd exe to Launch Script Interpreters
  DetectionTactic: Execution
  DetectionTechnique: Command and Scripting Interpreter
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
