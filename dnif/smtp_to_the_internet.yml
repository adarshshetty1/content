id: 54369bb5d1214b9eb06943619209800d
name: SMTP to the Internet
path: /Basic Security Monitoring/Network Traffic Analysis
description: This rule detects events that may describe SMTP traffic from internal hosts to a host across the Internet. In an enterprise network, there is typically a dedicated internal host that performs this function. It is also frequently abused by threat actors for command and control, or data exfiltration.
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $SrcIP, $DstIP, COUNT(*) FROM NETWORK-FIREWALL WHERE ($DstPort='25' OR $DstPort='587') AND $SrcType='PRIVATE' AND $DstType='PUBLIC' GROUP BY $DstIP, $SrcIP
- type: signal
  DetectionName: SMTP to the Internet
  DetectionTactic: Exfiltration
  DetectionTechnique: Exfiltration Over Alternative Protocol
  TargetHost: $SrcIP
  SuspectHost: $DstIP
  DetectionScore: 5
  DetectionConfidence: Low