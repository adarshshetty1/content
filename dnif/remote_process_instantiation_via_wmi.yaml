- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$ParentImage, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE $Image LIKE "%wmic.exe" AND $Commandline LIKE
    "%'/'node%%process%%call%%create%" GROUP BY $Image,$ParentImage,$ParentCommandLine,$User
    LIMIT 100
- type: signal
  DetectionName: Remote Process Instantiation via WMI
  DetectionTactic: Execution
  DetectionTechnique: Windows Management Instrumentation
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
