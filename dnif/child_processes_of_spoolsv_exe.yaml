- type: sql
  query: SELECT $ParentImage,$Image,$ParentCommandLine, $CommandLine FROM SYSMON-PROCESS
    WHERE $ParentImage LIKE "%spoolsv.exe" AND NOT($Image LIKE "%regsvr32.exe%") AN
    LIMIT 100
