name: Virtual Machine Fingerprinting
path: /Advanced Threat Detection/Linux Process Monitoring
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND ($ProcessArgs LIKE "%\/sys\/class\/dmi\/id\/bios\_version%" OR $ProcessArgs LIKE "%\/sys\/class\/dmi\/id\/product\_name%" OR $ProcessArgs LIKE "%\/sys\/class\/dmi\/id\/chassis\_vendor%" OR $ProcessArgs LIKE "%\/proc\/scsi\/scsi%" OR $ProcessArgs LIKE "%\/proc\/ide\/hd0\/model%") AND $User!='root' GROUP BY $ProcessName,$System
- type: signal
  DetectionName: Virtual Machine Fingerprinting
  DetectionTactic: Discovery
  DetectionTechnique: System Information Discovery
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low