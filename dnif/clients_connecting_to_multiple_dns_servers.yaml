id: e897781a5dbe4315a60d4668357514a6
name: Clients Connecting to Multiple DNS Servers
path: /Basic Security Monitoring/Network Traffic Analysis
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $SrcIP, COUNT(DISTINCT($DstIP)) AS $DistinctDNSServers FROM NETWORK-FIREWALL
    WHERE $DstPort='53' GROUP BY $DstIP HAVING $DistinctDNSServers > 5
- type: signal
  DetectionName: Clients Connecting to Multiple DNS Servers
  DetectionTactic: Exfiltration
  DetectionTechnique: Exfiltration Over Alternative Protocol
  SuspectHost: $SrcIP
  DetectionScore: 5
  DetectionConfidence: Low
