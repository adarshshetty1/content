id: d6224a8ac51142b48fa907379e2d3cd9
name: Detect Credential Dumping through LSASS access
path: /dnif
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $System,$User,$Action,$TargetImage,$SourceImage,$GrantedAccess FROM
    SYSMON-PROCESS WHERE $Action='PROCESS_ACCESSED' AND $TargetImage LIKE "%lsass.exe"
    AND ($GrantedAccess='0x1010' OR $GrantedAccess='0x1410') LIMIT 100
- type: signal
  DetectionName: Detect Credential Dumping through LSASS access
  DetectionTactic: Credential Access
  DetectionTechnique: OS Credential Dumping
  DetectionScore: 5
  DetectionConfidence: Low
