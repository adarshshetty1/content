name: Creation of Shadow Copy with wmic and powershell
path: /dnif
description: ''
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $Stream=SYSMON-PROCESS AND $Duration=1h  AND $CommandLine=regex((?i)(.*wmic*.|.*powershell*.))i
    AND $CommandLine=regex((?i)(.*shadowcopy*.))i AND $CommandLine=regex((?i)(.*create*.))i
    group count_unique $User,$System,$CommandLine, $Image limit 100
- type: signal
  DetectionName: Creation of Shadow Copy with wmic and powershell
  DetectionTactic: Impact
  DetectionTechnique: Inhibit System Recovery
  DetectionScore: 5
  DetectionConfidence: Low
