id: ad19fa63dacc46a984564de783074ce7
name: Creation of Shadow Copy using ntdsutil /vsadmib
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: streamed
author: DNIF
blocks:
- type: sql
  query: SELECT $System FROM SYSMON-PROCESS
    WHERE ($TargetImage="ntdsutil.exe" AND $CommandLine LIKE "%ntds%create%") OR ($TargetImage='vssadmin.exe' AND $CommandLine LIKE "%create%"
    AND $CommandLine LIKE "%shadow%") OR ($TargetImage='wmic.exe' AND $CommandLine
    LIKE "%create%shadowcopy%") GROUP BY $System
- type: signal
  DetectionName: Creation of Shadow Copy
  DetectionTactic: Impact
  DetectionTechnique: Inhibit System recovery
  TargetHost: $System
  DetectionScore: 8
  DetectionConfidence: High
