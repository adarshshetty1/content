id: 67f1324114a841ddabba231da9e53925
name: Halfbaked Command and Control Beacon
path: /Advanced Threat Detection/Proxy Monitoring
description: Halfbaked is a malware family used to establish persistence in a contested network. This rule detects a network activity algorithm leveraged by Halfbaked implant beacons for command and control.
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $Stream=WEBFILTER AND $DstPort IN [53,80,8080,443] AND $URL=regex((?i).*http:\/\/[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}\/cd.*) group count_unique $SrcIP, $DstIP limit 10
- type: signal
  DetectionName: Halfbaked Command and Control Beacon
  DetectionTactic: Command and Control
  DetectionTechnique: Application Layer Protocol
  SuspectHost: $SrcIP
  TargetHost: $DstIP
  DetectionScore: 5
  DetectionConfidence: Low