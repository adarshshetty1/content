- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$ParentImage,$CommandLine, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE $Image LIKE "%schtasks.exe" AND $CommandLine
    LIKE "%shutdown%"GROUP BY $Image,$ParentImage,$ParentCommandLine,$User,$CommandLine
    LIMIT 100
- type: signal
  DetectionName: Schtasks used for forcing a reboot
  DetectionTactic: Execution
  DetectionTechnique: Scheduled task/Job
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
