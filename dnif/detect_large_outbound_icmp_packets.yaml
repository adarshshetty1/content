id: f78b8821924b4b89b4fa7335f0e065d2
name: Detect Large Outbound ICMP Packets
path: /Basic Security Monitoring/Network Traffic Analysis
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $SrcIP, $DstIP, SUM($TXLen) AS $TotalTXLen FROM NETWORK-FIREWALL WHERE
    $Action='PACKET_ALLOWED' AND $Proto='ICMP' AND $DstType= 'PUBLIC' HAVING $TotalTXLen
    > 1000
- type: signal
  DetectionName: Detect Large Outbound ICMP Packets
  DetectionTactic: Command And Control
  DetectionTechnique: Non-Application Layer Protocol
  SuspectHost: $DstIP
  TargetHost: $SrcIP
  DetectionScore: 5
  DetectionConfidence: Low
