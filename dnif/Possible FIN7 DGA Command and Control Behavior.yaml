id: 9be08609ccec431e9480af3e6c7382e4
name: Possible FIN7 DGA Command and Control Behavior
path: /Advanced Threat Detection/Proxy Monitoring
description: This rule detects a known command and control pattern in network events. The FIN7 threat group is known to use this command and control technique, while maintaining persistence in their target's network.
type: standard
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $Stream=WEBFILTER AND $Proto=TCP AND $Domain=regex((?i).*[a-zA-Z]{4,5}\.(pw|us|club|info|site|top).*) NOT $Domain=*zoom*us* group count_unique $SrcIP, $DstIP, $URL limit 10
- type: signal
  DetectionName: Possible FIN7 DGA Command and Control Behavior
  DetectionTactic: Command and Control
  DetectionTechnique: Application Layer Protocol
  SuspectHost: $SrcIP
  TargetHost: $DstIP
  DetectionScore: 5
  DetectionConfidence: Low