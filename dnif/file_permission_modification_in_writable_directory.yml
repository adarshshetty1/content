type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND ($ProcessName='chmod' OR $ProcessName='chown' OR $ProcessName='chattr' OR $ProcessName='chgrp') AND ($Process LIKE "%\/tmp%" OR $Process LIKE "%\/var\/tmp%" OR $Process LIKE "%\/dev\/shm%") AND $User!='root' GROUP BY $ProcessName,$System
- type: signal
  DetectionName: File Permission Modification in Writable Directory
  DetectionTactic: Defense Evasion
  DetectionTechnique: File and Directory Permissions Modification
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low