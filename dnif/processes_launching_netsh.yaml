- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$Parentimage, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE $CommandLine LIKE "%netsh%" GROUP BY $ParentImage,$ParentCommandLine,$User,$Image
    LIMIT 100
