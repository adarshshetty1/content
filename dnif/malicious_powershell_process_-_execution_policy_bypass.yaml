- type: sql
  query: SELECT $System, $User, $Image, $ParentImage, $CommandLine FROM SYSMON-PROCESS
    WHERE $Image LIKE "%powershell.exe" AND ($CommandLine LIKE "% -ex%" OR $CommandLine
    LIKE "% bypass %") LIMIT 100
