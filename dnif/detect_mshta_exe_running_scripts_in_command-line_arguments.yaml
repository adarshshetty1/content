name: Detect mshta exe running scripts in command-line arguments
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: streamed
author: DNIF
blocks:
- type: dql
  query: _fetch * from event where $Stream=SYSMON-PROCESS AND $CommandLine=regex((?i)(.*mshta.exe.*)) AND group count_unique $System limit 0
- type: signal
  DetectionName: Detect mshta exe running scripts in command-line arguments
  DetectionTactic: Defense Evasion
  DetectionTechnique: Signed Binary Proxy Execution
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Medium
