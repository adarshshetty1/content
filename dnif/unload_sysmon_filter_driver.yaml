- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$ParentImage, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE $Image LIKE '%ltMC.exe' AND $Commandline LIKE
    '%unload%SysmonDrv%'  GROUP BY $Image,$ParentImage,$ParentCommandLine,$User LIMIT
    100
