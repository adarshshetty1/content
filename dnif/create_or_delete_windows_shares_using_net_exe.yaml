name: Create or delete windows shares using net exe
path: /dnif
description: ''
type: standard
author: DNIF
blocks:
- type: sql
  query: SELECT $Image,$User,$ParentCommandLine,$ParentImage, COUNT ($CommandLine)
    AS PCOUNT FROM SYSMON-PROCESS WHERE ($Image LIKE "%net.exe" OR $Image LIKE "%net1.exe")
    AND $CommandLine LIKE "%share%" GROUP BY $Image,$ParentImage,$ParentCommandLine,$User
    LIMIT 100
- type: signal
  DetectionName: Create or delete windows shares using net exe
  DetectionTactic: Execution
  DetectionTechnique: Command and Scripting Interpreter
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Low
