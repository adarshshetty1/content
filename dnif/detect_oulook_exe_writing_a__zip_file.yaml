id: e79df3707cec466d937689e9ca3b6b77
name: Detect Outlook exe writing a zip file
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: streamed
author: DNIF
blocks:
- type: sql
  query: SELECT $System FROM SYSMON-FILE WHERE $TargetFileName LIKE "%.lnk%" OR $Image LIKE "%.zip%" AND ($TargetFileName LIKE "%Users%" OR $TargetFileName LIKE "%Local%Temp%") AND $Image LIKE "%outlook.exe%" GROUP BY $System
- type: signal
  DetectionName: Detect Outlook exe writing a zip file
  DetectionTactic: Initial access
  DetectionTechnique: Phishing
  TargetHost: $System
  DetectionScore: 5
  DetectionConfidence: Medium
