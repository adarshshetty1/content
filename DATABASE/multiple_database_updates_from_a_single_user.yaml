name: Multiple database updates from a single user
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=DATABASE AND $SQLQuery=regex(.*UPDATE.*SET.*WHERE.*)i  group
    count_unique $User, $SQLQuery limit 100
- type: dql
  query: _agg count_unique $User
- type: dql
  query: _checkif int_compare count_unique > 2 include
