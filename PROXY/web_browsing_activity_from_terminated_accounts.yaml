blocks:
- type: dql
  query: _fetch * from event where $Stream=PROXY AND $Duration=1h group count_unique  $Domain,
    $User limit 100
- type: dql
  query: _checkif lookup default terminated_accounts join $User = $User str_compare
    $User eq $User include
