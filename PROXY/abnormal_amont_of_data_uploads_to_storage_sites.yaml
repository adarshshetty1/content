id: fb54382733bc4856b14c4a25ae6424bd
name: Abnormal amont of data uploads to storage sites
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=PROXY NOT $URL=regex(.*dropbox.*|.*drive.*)i
    group count_unique $URL, $TXLen limit 10
- type: dql
  query: _agg stat_unique $URL max $TXLen
- type: dql
  query: _checkif lookup default txlen_ulimit join $URL = $URL int_compare $stat_unique_max
    > $MaxTXLen include
