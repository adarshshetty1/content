name: Abnormal amount of data uploads to external sites
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=PROXY group count_unique
    $URL, $TXLen limit 100
- type: dql
  query: _agg stat_unique $URL max $TXLen
- type: dql
  query: _checkif lookup default txlen_exfil join $URL = $URL int_compare stat_unique_max
    > $MaxTXLen include
