name: Multiple Host Scanning detection
path: /test
description: ''
type: scheduled
author: Dnif User
blocks:
- query: _fetch * from event where $Duration=1h AND $Stream=NETWORK-FIREWALL group
    count_unique $SrcIP, $DstIP, $DstPort limit 20
  type: dql
- query: _agg count_unique $SrcIP, $DstIP
  type: dql
- query: _checkif int_compare $count_unique > 1 include
  type: dql
- query: _agg count_unique $SrcIP
  type: dql
- query: _checkif int_compare $count_unique > 50 include
  type: dql
