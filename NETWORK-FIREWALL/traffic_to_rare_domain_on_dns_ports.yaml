id: 7002d1a347574535b1b95f73b4d7daa6
name: Traffic to rare domain on DNS ports
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- query: _fetch * from event where $Duration=1h AND $Stream=NETWORK-FIREWALL AND $DstPort=53
    group count_unique $Domain, $SrcIP, $DstIP limit 100
  type: dql
- query: _checkif lookup default terminated_users join $ScopeID = $ScopeID str_compare
    $Domain eq $Domain include
  type: dql
- type: signal
