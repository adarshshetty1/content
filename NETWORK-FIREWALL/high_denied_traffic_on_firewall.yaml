blocks:
- type: dql
  query: _fetch * from event where $Duration=5m AND $Stream=NETWORK-FIREWALL AND $Action=PACKET_BLOCKED
    group count_unique $SrcIP limit 5
- type: dql
  query: _checkif int_compare $count_unique > 2000 include
