name: Distributed host port scan
path: /test
description: ''
type: scheduled
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=1h AND $Stream=NETWORK-FIREWALL group
    count_unique $SrcIP, $DstIP, $DstPort limit 10
- type: dql
  query: _agg count_unique $SrcIP, $DstIP
- type: dql
  query: _checkif int_compare $count_unique > 50 include
- type: dql
  query: _agg count_unique $DstIP
- type: dql
  query: _checkif int_compare $count_unique > 4 include
