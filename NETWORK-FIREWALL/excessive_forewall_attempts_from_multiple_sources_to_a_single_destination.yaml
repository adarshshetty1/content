id: 464ae785a8604e1f8c90b6b08aeeb793
name: Excessive forewall attempts from multiple sources to a single destination
path: /test
description: ''
type: scheduled
author: Dnif User
blocks:
- query: _fetch * from event where $Duration=5m AND $Stream=NETWORK-FIREWALL AND $Action=PACKET_ALLOWED
    group count_unique $DstIP, $SrcIP limit 5
  type: dql
- query: _agg count_unique $DstIP
  type: dql
- query: _checkif int_compare count_unique > 100 include
  type: dql
