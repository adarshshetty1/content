id: aac9661ba825481ca2d16ddc421fd730
name: Excessive Firewall Accepts From Multiple Sources to a Single Destination
path: /test
description: ''
type: scheduled
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where $Duration=5m AND $Stream=NETWORK-FIREWALL  AND
    $Action=PACKET_ALLOWED group count_unique $DstIP, $SrcIP limit 100
- type: dql
  query: _agg count_unique $DstIP
- type: dql
  query: _checkif int_compare count_unique > 100 include
