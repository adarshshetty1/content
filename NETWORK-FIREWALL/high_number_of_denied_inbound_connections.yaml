id: 3358dcf00b1848c69c91c75cad60cb01
name: High Number of Denied Inbound connections
path: /test
description: ''
type: standard
author: Dnif User
blocks:
- type: dql
  query: _fetch * from event where NOT $SrcCN=- AND $DstCN=- AND $Action=deny AND
    $Duration=1h AND $Stream=NETWORK-FIREWALL group count_unique $SrcIP limit 100
- type: dql
  query: _checkif int_compare count_unique > 50 include
