id: baf612b242e8436b9238a50f554a84ff
name: Empire UserAgent URI Combo
path: /Advanced Threat Detection/Proxy Monitoring
description: Detects user agent and URI paths used by empire agents
type: standard
author: community
entity_type: workbooks
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |Florian Roth|https://github.com/BC-SECURITY/Empire|"
- type: sql
  query: SELECT * FROM WEBFILTER WHERE ($UserAgent = "Mozilla/5.0 (Windows NT 6.1;
    WOW64; Trident/7.0; rv:11.0) like Gecko" AND $URL IN ("/admin/get.php", "/news.php",
    "/login/process.php") AND $Method = "POST")
- type: signal
  DetectionName: Empire UserAgent URI Combo
  DetectionTactic: Command and Control
  DetectionTechnique: Application Layer Protocol
  DetectionScore: 5
  DetectionConfidence: Low
  SuspectHost: $SrcIP
config: {}
