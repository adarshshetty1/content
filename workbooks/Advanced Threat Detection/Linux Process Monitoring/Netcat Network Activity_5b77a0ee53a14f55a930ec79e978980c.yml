  query: SELECT $ProcessName,$System  FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    ($ProcessName='nc' OR $ProcessName='ncat' OR $ProcessName='netcat' OR $ProcessName='netcat.openbsd'
    OR $ProcessName='netcat.traditional') GROUP BY $ProcessName,$System
