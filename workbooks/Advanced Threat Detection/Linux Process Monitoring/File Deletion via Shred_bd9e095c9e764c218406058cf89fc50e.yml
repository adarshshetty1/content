blocks:
- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    $ProcessName='shred' AND ($ProcessArgs='-u' OR $ProcessArgs='--remove' OR $ProcessArgs='-z'
    OR $ProcessArgs='--zero') GROUP BY $ProcessName,$System
- type: signal
  DetectionName: File Deletion via Shred
  DetectionTactic: Defense Evasion
  DetectionTechnique: File Deletion
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
