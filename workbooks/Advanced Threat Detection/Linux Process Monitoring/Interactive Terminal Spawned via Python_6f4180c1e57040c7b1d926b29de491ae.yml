id: 6f4180c1e57040c7b1d926b29de491ae
name: Interactive Terminal Spawned via Python
path: /Advanced Threat Detection/Linux Process Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: sql
  query: SELECT $ProcessName,$System  FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    $ProcessName='python' AND ($ProcessArgs LIKE "%\"import pty\; pty.spawn\(\/bin\/sh\)\"%"
    OR $ProcessArgs LIKE "%\"import pty\; pty.spawn\(\/bin\/dash\)%" OR $ProcessArgs
    LIKE "%\"import pty\; pty.spawn\(\/bin\/bash\)%") GROUP BY $ProcessName,$System
- type: signal
  DetectionName: Interactive Terminal Spawned via Python
  DetectionTactic: Execution
  DetectionTechnique: Command and Scripting Interpreter
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
config: {}
