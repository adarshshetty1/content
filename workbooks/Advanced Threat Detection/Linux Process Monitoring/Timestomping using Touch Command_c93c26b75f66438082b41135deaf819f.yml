- type: sql
  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    $ProcessName='touch' AND ($ProcessArgs LIKE "%\-r%" OR $ProcessArgs LIKE "%\-t%"
    OR $ProcessArgs LIKE "%\-a%" OR $ProcessArgs LIKE "%\-m%") GROUP BY $ProcessName,$System
