  query: SELECT $ProcessName,$System FROM AUDITD WHERE $Action='PROCESS_ADDED' AND
    $ProcessName='rm' AND $ProcessArgs LIKE "%\/\/home%root%\/\/\.bash\_history%"
    GROUP BY $ProcessName,$System
