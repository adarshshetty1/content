name: Suspicious LNK file launching a process
path: /Advanced Threat Detection/Windows Process Monitoring
description: ''
type: standard
author: DNIF
entity_type: workbooks
blocks:
- type: sql
  query: SELECT $System, $User,$Image, COUNT ($TaregetFileName) AS PROCESS FROM SYSMON-FILE
    WHERE $TargetFileName LIKE '%.exe' AND $Image LIKE '%.lnk' AND  ($Image LIKE '%C:\\Users%'
    OR $Image LIKE '%Local\\Temp%') GROUP BY $Image, $TargetFileName, $User limit
    100
- type: signal
  DetectionName: Suspicious LNK file launching a process
  DetectionTactic: Initial Access
  DetectionTechnique: Phishing
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
