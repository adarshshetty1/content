id: e81291e60a6f4692829f6ab23bf1f0bc
name: Judgement Panda Exfil Activity
path: /Advanced Threat Detection/Windows Process Monitoring
description: Detects Judgement Panda activity as described in Global Threat Report
  2019 by Crowdstrike
type: standard
author: community
entity_type: workbooks
blocks:
- type: text
  code: "|Author|References|\n                 |------|--------|\n               \
    \  |Florian Roth|https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/|"
- type: sql
  query: SELECT * FROM SYSMON-PROCESS WHERE (($CommandLine LIKE "%\\ldifde.exe -f
    -n %" OR $CommandLine LIKE "%\\7za.exe a 1.7z %" OR $CommandLine LIKE "% eprod.ldf"
    OR $CommandLine LIKE "%\\aaaa\\procdump64.exe%" OR $CommandLine LIKE "%\\aaaa\\netsess.exe%"
    OR $CommandLine LIKE "%\\aaaa\\7za.exe%" OR $CommandLine LIKE "%copy .\\1.7z \\%"
    OR $CommandLine LIKE "%copy \\client\\c$\\aaaa\\%") OR $Image LIKE "C:\\Users\\Public\\7za.exe")
- type: signal
  DetectionName: Judgement Panda Exfil Activity
  DetectionTactic: Collection
  DetectionTechnique: Archive Collected Data
  DetectionScore: 5
  DetectionConfidence: Low
  TargetHost: $System
config: {}
