name: ZOHO Dctask64 Process Injection
path: /test
description: Detects suspicious process injection using ZOHO's dctask64.exe
type: standard
author: community
blocks:
- type: text
  code: "Author: Florian Roth \n References: ['https://twitter.com/gN3mes1s/status/1222088214581825540',\
    \ 'https://twitter.com/gN3mes1s/status/1222095963789111296', 'https://twitter.com/gN3mes1s/status/1222095371175911424']"
- type: sql
  query:
  - SELECT * FROM SYSMON-PROCESS WHERE (($Image LIKE "%\\dctask64.exe") AND NOT (($CommandLine
    LIKE "%DesktopCentral\_Agent\\agent%")))
