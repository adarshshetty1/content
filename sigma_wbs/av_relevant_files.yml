id: 2ba0e52bffc7487582e7bd6af91c7b06
name: Antivirus Relevant File Paths Alerts
path: /Basic Security Monitoring/Malware
description: Detects an Antivirus alert in a highly relevant file path or with a relevant
  file name
type: standard
author: community
blocks:
- type: text
  code: "Author: Florian Roth \n References: ['https://www.nextron-systems.com/2018/09/08/antivirus-event-analysis-cheat-sheet-v1-4/']"
- type: sql
  query:
  - SELECT * FROM ENDPOINT-THREAT WHERE ($FileName LIKE "C:\\Windows\\Temp\\%" OR
    $FileName LIKE "C:\\Temp\\%" OR $FileName LIKE "%\\Client\\%" OR $FileName LIKE
    "C:\\PerfLogs\\%" OR $FileName LIKE "C:\\Users\\Public\\%" OR $FileName LIKE "C:\\Users\\Default\\%"
    OR $FileName LIKE "%.ps1" OR $FileName LIKE "%.vbs" OR $FileName LIKE "%.bat"
    OR $FileName LIKE "%.chm" OR $FileName LIKE "%.xml" OR $FileName LIKE "%.txt"
    OR $FileName LIKE "%.jsp" OR $FileName LIKE "%.jspx" OR $FileName LIKE "%.asp"
    OR $FileName LIKE "%.aspx" OR $FileName LIKE "%.php" OR $FileName LIKE "%.war"
    OR $FileName LIKE "%.hta" OR $FileName LIKE "%.lnk" OR $FileName LIKE "%.scf"
    OR $FileName LIKE "%.sct" OR $FileName LIKE "%.vbe" OR $FileName LIKE "%.wsf"
    OR $FileName LIKE "%.wsh")
- type: signal
  DetectionName: Antivirus Relevant File Paths Alerts
