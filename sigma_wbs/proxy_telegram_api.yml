id: c7acd665008749a4a08739b848d0f340
name: Telegram API Access
path: /test
description: Detects suspicious requests to Telegram API without the usual Telegram
  User-Agent
type: standard
author: community
blocks:
- type: text
  code: "Author: Florian Roth \n References: ['https://researchcenter.paloaltonetworks.com/2018/03/unit42-telerat-another-android-trojan-leveraging-telegrams-bot-api-to-target-iranian-users/',\
    \ 'https://blog.malwarebytes.com/threat-analysis/2016/11/telecrypt-the-ransomware-abusing-telegram-api-defeated/',\
    \ 'https://www.welivesecurity.com/2016/12/13/rise-telebots-analyzing-disruptive-killdisk-attacks/']"
- type: sql
  query:
  - SELECT * FROM WEBFILTER WHERE (($Domain LIKE "api.telegram.org") AND NOT (($UserAgent
    LIKE "%Telegram%" OR $UserAgent LIKE "%Bot%")))
- type: signal
  DetectionName: Telegram API Access
  DetectionTactic: Command and Control
  DetectionTechnique: Web Service
