name: AWS RDS Master Password Change
path: /test
description: Detects the change of database master password. It may be a part of data
  exfiltration.
type: standard
author: community
blocks:
- type: text
  code: "Author: faloker \n References: ['https://github.com/RhinoSecurityLabs/pacu/blob/master/modules/rds__explore_snapshots/main.py#L10']"
- type: sql
  query:
  - SELECT * FROM CLOUDTRAIL WHERE ($EventSource = "rds.amazonaws.com" AND $ResponseElementsPendingModifiedValuesMasterUserPassword
    LIKE "%" AND $EventName = "ModifyDBInstance")
- type: signal
  DetectionName: AWS RDS Master Password Change
  DetectionTactic: Exfiltration
  DetectionTechnique: Automated Exfiltration
