id: adaf0efe22704f71a7f3f440b8ecf445
name: Bypass UAC via Fodhelper.exe
path: /test
description: Identifies use of Fodhelper.exe to bypass User Account Control. Adversaries
  use this technique to execute privileged processes.
type: standard
author: community
blocks:
- type: text
  code: "Author: E.M. Anhaus (orignally from Atomic Blue Detections, Tony Lambert),\
    \ oscd.community \n References: ['https://eqllib.readthedocs.io/en/latest/analytics/e491ce22-792f-11e9-8f5c-d46d6d62a49e.html',\
    \ 'https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1088/T1088.md']"
- type: sql
  query:
  - SELECT * FROM SYSMON-PROCESS WHERE $ParentImage LIKE "%\\fodhelper.exe"
- type: signal
  DetectionName: Bypass UAC via Fodhelper.exe
  DetectionTactic: Privilege Escalation
  DetectionTechnique: Abuse Elevation Control Mechanism
