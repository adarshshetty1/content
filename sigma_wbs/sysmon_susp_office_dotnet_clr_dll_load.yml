id: e619ab3190b24d6f9ce95dd75027d136
name: CLR DLL Loaded Via Office Applications
path: /test
description: Detects CLR DLL being loaded by an Office Product
type: standard
author: community
blocks:
- type: text
  code: "Author: Antonlovesdnb \n References: ['https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16']"
- type: sql
  query:
  - SELECT * FROM SYSMON-IMAGE-LOAD WHERE (($Image LIKE "%\\winword.exe" OR $Image
    LIKE "%\\powerpnt.exe" OR $Image LIKE "%\\excel.exe" OR $Image LIKE "%\\outlook.exe")
    AND ($ImageLoaded LIKE "%\\clr.dll%"))
- type: signal
  DetectionName: CLR DLL Loaded Via Office Applications
  DetectionTactic: Execution
  DetectionTechnique: User Execution
